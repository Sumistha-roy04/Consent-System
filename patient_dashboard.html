  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #48cae4, #90e0ef, #ade8f4);
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
    }
    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { color: #0077b6; }
    header a {
      text-decoration: none;
      background: #caf0f8;
      padding: 8px 15px;
      border-radius: 8px;
      color: #0077b6;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    h2, h3 {
      color: #0077b6;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #0077b6;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #0077b6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0096c7; transform: scale(1.03); }

    video, audio {
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }

    /* Language selection screen */
    #language-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .language-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .language-card h2 {
      color: #023e8a;
      margin-bottom: 25px;
    }

    .lang-btn {
      background: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      margin: 8px;
      width: 150px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .lang-btn:hover {
      background: #0096c7;
      transform: translateY(-3px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .lang-btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
