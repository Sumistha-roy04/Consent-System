<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard | KIIT Care Hospital</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #48cae4, #90e0ef, #ade8f4);
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
    }
    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { color: #0077b6; }
    header a {
      text-decoration: none;
      background: #caf0f8;
      padding: 8px 15px;
      border-radius: 8px;
      color: #0077b6;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    h2 {
      color: #0077b6;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #0077b6;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #0077b6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0096c7; transform: scale(1.03); }
    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }
    audio {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ©º KIIT Care Hospital Dashboard</h1>
  <a href="index.html">Logout</a>
</header>

<div class="container">
  <h2>Patient Details & Consent Form</h2>
  <form>
    <label>Patient Name:</label>
    <input type="text" placeholder="Enter full name" required>

    <label>Past History:</label>
    <textarea placeholder="Enter previous illnesses or conditions"></textarea>

    <label>Medications:</label>
    <textarea placeholder="List current medicines"></textarea>

    <label>Doctor Advice:</label>
    <textarea placeholder="Doctor's observations"></textarea>

    <label>Operation Details:</label>
    <textarea placeholder="Type of operation, date, etc."></textarea>

    <h3 style="color:#0077b6;margin-top:25px;">ðŸŽ¥ Procedure Overview Video:</h3>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <h3 style="color:#0077b6;">ðŸ”Š Voice-over Explanation:</h3>
    <audio controls>
      <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
    </audio>

    <label>Signature:</label>
    <input type="text" placeholder="Type your full name as signature">

    <button type="submit">Save to Dashboard</button>
  </form>
</div>

</body>
</html>
