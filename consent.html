<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consent Form | KIIT Care Hospital</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00b4d8, #48cae4, #90e0ef);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(255,255,255,0.9);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 { color: #0077b6; }

    video {
      display: block;
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    .container {
      flex-grow: 1;
      padding: 30px 50px;
    }

    h2 {
      text-align: center;
      color: #0077b6;
    }

    textarea {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      padding: 10px;
      font-size: 15px;
    }

    canvas {
      border: 2px solid #0077b6;
      border-radius: 8px;
      width: 100%;
      height: 200px;
      margin-top: 10px;
      background: #fff;
    }

    button {
      margin-top: 20px;
      background: #0077b6;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #0096c7;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ©º Consent Form</h1>
    <a href="dashboard.html">â¬… Back</a>
  </header>

  <div class="container">
    <h2>Operation Consent Form</h2>
    <video controls>
      <source src="https://cdn.pixabay.com/vimeo/345861238/hospital-20861.mp4?width=640&hash=2b3a1441c43c1efc99ad96d21e67c8c49b50e8d2" type="video/mp4">
    </video>
    <audio controls style="width:100%;margin-top:15px;">
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <label style="margin-top:20px;display:block;color:#0077b6;font-weight:bold;">Consent Details:</label>
    <textarea readonly>
I, the undersigned patient, consent to undergo the operation described above after being fully informed about the procedure, risks, benefits, and alternatives.
    </textarea>

    <label style="margin-top:20px;display:block;color:#0077b6;font-weight:bold;">Signature:</label>
    <canvas id="signature"></canvas>
    <button onclick="clearCanvas()">Clear Signature</button>
    <button onclick="alert('Consent Form Saved Successfully!')">Submit & Save</button>
  </div>

  <script>
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', e => { drawing = true; ctx.moveTo(e.offsetX, e.offsetY); });
    canvas.addEventListener('mousemove', e => { if (drawing) { ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); }});
    canvas.addEventListener('mouseup', () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
