<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | KIIT Care Hospital</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0077b6, #00b4d8, #90e0ef);
      background-size: 400% 400%;
      animation: gradient 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      transition: all 0.3s ease;
    }
    h2 {
      color: #0077b6;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0096c7;
      transform: scale(1.05);
    }
    .role-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .role-btn {
      flex: 1;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .role-btn:hover {
      background-color: #0077b6;
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box" id="selectionBox">
    <h2>Who are you?</h2>
    <div class="role-btns">
      <button class="role-btn" onclick="selectRole('doctor')">Doctor</button>
      <button class="role-btn" onclick="selectRole('patient')">Patient</button>
    </div>
  </div>

  <div class="login-box" id="loginBox" style="display:none;">
    <h2 id="loginTitle">Login</h2>
    <form onsubmit="return loginUser()">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="register.html">Create Account</a>
  </div>

  <script>
    let selectedRole = null;

    function selectRole(role) {
      selectedRole = role;
      document.getElementById('selectionBox').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
      document.getElementById('loginTitle').textContent =
        role === 'doctor' ? 'Doctor Login' : 'Patient Login';
    }

    function loginUser() {
      // Placeholder logic - any username/password works for demo
      if (selectedRole === 'doctor') {
        window.location.href = 'doctor_dashboard.html';
      } else if (selectedRole === 'patient') {
        window.location.href = 'patient_dashboard.html';
      } else {
        alert('Please select Doctor or Patient first.');
      }
      return false; // Prevent default form submission
    }
  </script>
</body>
</html>
